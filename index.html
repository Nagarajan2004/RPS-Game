<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <header>
            <h1>Rock | Paper | Scissor</h1>
        </header>
        <main>
            <img onclick="RpsGame(this)" src="./Rock.png" alt="Rock" id="rock" >
            <img onclick="RpsGame(this)" src="./Paper.jpg" alt="Paper" id="paper">
            <img onclick="RpsGame(this)" src="./Scissor.jpg" alt="Scissor" id="scissors">
        </main>
        <div id="button"> 
            <button style="background-color:rgb(3, 191, 65); display: none;" onclick="location.reload()">
                <b>Reset</b>
            </button>
        </div>
        
    </section>
    <script src="script.js"></script>
</body>
</html>
